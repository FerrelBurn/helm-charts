apiVersion: v1
kind: Service
metadata:
  name: {{ include "mongodb-ironbank.fullname" . }}
spec:
  clusterIP: None  # Required for stable DNS
  selector:
    app: {{ include "mongodb-ironbank.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 27017
      protocol: TCP
      name: mongodb
